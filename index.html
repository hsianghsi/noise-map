<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>3D Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="map"></div>
  <div id="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #0392cf"></div>
      30-40
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #00f6cb"></div>
      40-50
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #61f205"></div>
      50-60
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #fdf498"></div>
      60-70
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ebac00"></div>
      70-80
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #fb7607"></div>
      80-90
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #fb0505"></div>
      90+
    </div>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
